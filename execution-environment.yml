version: 3

images:
  base_image:
    name: quay.io/centos/centos:stream9

dependencies:
  ansible_core:
    package_pip: ansible-core==2.19.*
  ansible_runner:
    package_pip: ansible-runner

  galaxy: galaxy_requirements.yml
  python: pip_requirements.txt
  system: bindep.txt

additional_build_steps:
  # --- Ensure the *builder* stage has pip (this fixes your current error) ---
  prepend_builder:
    - RUN dnf -y install python3 python3-pip ca-certificates && dnf clean all
    - RUN python3 -m pip install -U pip setuptools wheel

  # --- Your Stream9 + Python3.11 setup for the base image (for Ansible runtime) ---
  prepend_base:
    - RUN dnf -y install dnf-plugins-core ca-certificates && dnf clean all
    - RUN dnf config-manager --set-enabled crb
    - RUN dnf -y install epel-release && dnf clean all
    - RUN dnf -y install python3.11 python3.11-pip git && dnf clean all
    - ENV PYCMD=/usr/bin/python3.11
    - RUN $PYCMD -m pip install -U pip setuptools wheel
